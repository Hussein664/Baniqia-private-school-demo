        @import url('https://fonts.googleapis.com/css2?family=San+Francisco&display=swap');

        header {

        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 5px #666666, 0 0 10px #999999, 0 0 15px #cccccc;
        }

        .content {
            padding: 20px; /* Reduced padding */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;

        }

        .content h2 {
            margin-top: 0;
            font-size: 2em; /* Adjusted font size for the header */
            color: #000000;
            text-shadow: 0 0 5px #666666, 0 0 10px #999999, 0 0 15px #cccccc;
        }

        .content p {
            font-size: 1em; /* Adjusted font size for the paragraph */
            color: #000000;
            padding: 10px; /* Reduced padding */
        }

        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        #menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #333333; /* Dark gray color */
            margin: 6px 0;
            transition: 0.3s;
        }

        #button-container {
            position: fixed;
            top: 60px; /* Adjust as needed */
            right: 20px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        #button-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #009688;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 200px;
            text-align: center;
        }

        #button-container button:hover {
            background: #004D40;
            transform: scale(1.05);
        }

        #menu-toggle.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        #menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin: 40px auto;
            justify-content: center;
            position: relative; /* Add this to manage the positioning */
        }

        .expanding-button {
            width: 100px; /* Initial width */
            height: 300px; /* Initial height */
            border: none;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            color: transparent;
            font-size: 1.5em;
            cursor: pointer;
            position: relative;
            transition: width 0.6s ease-in-out, height 0.6s ease-in-out, transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out;
            max-width: 70vw; /* Ensure the button doesnâ€™t go beyond 70% of the viewport width */
            max-height: 80vh; /* Ensure the button doesnâ€™t go beyond 100% of the viewport height */
            margin: 10px; /* Add some margin to ensure spacing around the buttons */
            box-shadow: 0 0 17px rgba(0, 150, 136, 0.5); /* Light glow effect */
        }

        .expanding-button#Button1 {
            background-image: url('images/photo_3_2024-09-13_20-55-08.jpg'); /* Path to Button 1 image */
        }

        .expanding-button#Button2 {
            background-image: url('images/photo_4_2024-09-13_20-55-08.jpg'); /* Path to Button 2 image */
        }

        .expanding-button#Button3 {
            background-image: url('images/photo_2024-09-16_13-16-41.jpg'); /* Path to Button 3 image */
            background-position: center; /* Adjust image position for Button 3 */
        }

        .expanding-button.expanded {
            width: 80%; /* Expanded width */
            height: 50vh; /* Expanded height */
            transform: scale(1.05); /* Slightly enlarges the button */
            box-shadow: 0 0 25px rgba(0, 150, 136, 0.8); /* Enhanced glow effect when expanded */
        }

        .expanding-button:after {
            content: ''; /* Remove text content */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.2em;
            pointer-events: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .expanding-button:hover:after,
        .expanding-button:focus:after {
            opacity: 0; 
        }

        #trademark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const buttonContainer = document.getElementById('button-container');
        const expandingButtons = document.querySelectorAll('.expanding-button');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            buttonContainer.style.display = buttonContainer.style.display === 'flex' ? 'none' : 'flex';
        });

        expandingButtons.forEach(button => {
            button.addEventListener('click', function() {
                button.classList.toggle('expanded');
            });

            button.addEventListener('mouseenter', function() {
                button.classList.add('expanded');
            });

            button.addEventListener('mouseleave', function() {
                button.classList.remove('expanded');
            });
        });
    </script>
